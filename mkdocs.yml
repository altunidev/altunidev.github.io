site_url: https://builds.altuni.dev/keyboards
site_name: Tuni Builds
title: Tuni Builds
summary: A digital portfolio of previous keyboard and electronics build projects.


#nav:
#  - Home: index.md
#  - About: about.md

theme:
  name: material
  #favicon: assets/favicon.png
  #logo: assets/logo.png
  font:
    text: Noto Sans
    code: Fira Code
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: black
      accent: amber

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: amber

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: black
      accent: amber
  
  # Navigation Features
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.footer
    # - header.autohide
    # - navigation.path
    # - navigation.prune      # good for performance if there are a lot of documentation pages
    - toc.follow
    - toc.integrate         # integrates the toc into the left nav bar


extra:
  generator: false
  #social:
  # - icon: fontawesome/brands/twitter
  #   link: https://twitter.com
  #   name: Tuni on Twitter

# Content Tabbing: https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
markdown_extensions:
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
